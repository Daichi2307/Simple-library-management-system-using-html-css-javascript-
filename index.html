<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <nav>
                <a href="#" class="logo">Book Library</a>
                <a href="#">Home</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>Search</button>
                </div>
            </nav>
        </header>

        <section class="manage-library">
            <h2>Manage Library</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Book Name">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <div>
                        <input type="radio" id="fiction" name="type" value="Fiction">
                        <label for="fiction">Fiction</label>
                        <input type="radio" id="programming" name="type" value="Computer Programming">
                        <label for="programming">Computer Programming</label>
                        <input type="radio" id="cooking" name="type" value="Cooking">
                        <label for="cooking">Cooking</label>
                    </div>
                </div>
                <button type="button" id="addBookBtn">Add Book</button>
            </form>
        </section>

        <section class="library-books">
            <h2>Your books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
